<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloHarmoniq Titkár</title>
    <style>
        body {
            background-color: #111;
            color: #00FFFF;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .container {
            position: relative;
            width: 100%;
            height: 70%;
            margin: 0 auto;
        }
        /* 3D container for the speech interaction */
        .3d-container {
            width: 100%;
            height: 100%;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #speechOutput {
            font-size: 1.5em;
            color: #fff;
            margin-top: 20px;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF, 0 0 30px #00FFFF;
            }
            to {
                text-shadow: 0 0 20px #FFFFFF, 0 0 30px #FFFFFF, 0 0 40px #FFFFFF;
            }
        }
    </style>
</head>
<body>
    <h1>Üdvözöllek a HoloHarmoniq világában!</h1>
    <p>Én vagyok a Holo Titkár, itt, hogy segítsek!</p>
    
    <!-- Speech Interaction Section -->
    <div class="container">
        <div class="3d-container">
            <p id="speechOutput">Kérlek, mondd el, mit szeretnél!</p>
        </div>
    </div>

    <button onclick="startSpeechRecognition()">Kezdjük el a beszédfelismerést</button>

    <script>
        // Check for Speech Recognition API support
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const synth = window.speechSynthesis;
        let recognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.lang = 'hu-HU';

            recognition.onstart = function() {
                console.log('Beszédfelismerés elindult...');
            };

            recognition.onresult = function(event) {
                const transcript = event.results[event.resultIndex][0].transcript;
                document.getElementById('speechOutput').innerText = 'Értem, te mondtad: ' + transcript;
                speakResponse(transcript); // Respond to the user's input
            };

            recognition.onerror = function(event) {
                console.error('Hiba a beszédfelismerés közben:', event.error);
            };
        } else {
            alert('A beszédfelismerés nem támogatott ebben a böngészőben.');
        }

        // Start speech recognition
        function startSpeechRecognition() {
            recognition.start();
        }

        // Function for speech synthesis (Text-to-speech)
        function speakResponse(text) {
            const response = `Te mondtad: ${text}. Hogyan segíthetek még?`;
            const utterance = new SpeechSynthesisUtterance(response);
            utterance.lang = 'hu-HU';
            synth.speak(utterance);
        }

        // For 3D Avatar - Currently placeholder
        function load3DModel() {
            // Placeholder: This can later be a Three.js 3D model or a video-based avatar
            console.log('3D Avatar Loading...');
        }

        window.onload = function() {
            load3DModel(); // Initialize 3D avatar once page loads
        }
    </script>
</body>
</html>
