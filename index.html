<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloHarmoniq - Kapcsolat</title>
    <style>
        body {
            background: #000;
            color: #0ff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px #00FFFF;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #00FFFF;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 1.5s infinite alternate;
        }

        label {
            display: block;
            margin: 20px 0 5px;
            font-size: 1.2em;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            background: #222;
            color: #00FFFF;
            font-size: 1.1em;
            margin: 10px 0 20px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        button {
            background: #00FFFF;
            color: #000;
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00b3b3;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Kapcsolatba lépni a jövővel</h1>
        <form name="contact" method="POST" data-netlify="true">
            <label for="name">Név</label>
            <input type="text" id="name" name="name" placeholder="Írd be a neved" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Írd be az email címed" required>

            <label for="message">Üzenet</label>
            <textarea id="message" name="message" placeholder="Hozzáadni egy üzenetet..." required></textarea>

            <button type="submit">Lépj kapcsolatba</button>
        </form>
    </div>

</body>
</html>
