<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloHarmoniq</title>
    <style>
        body {
            background: black;
            color: cyan;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            animation: glow 2s infinite alternate;
        }
        p {
            font-size: 1.5em;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px cyan;
            }
            to {
                text-shadow: 0 0 20px white;
            }
        }
    </style>
</head>
<body>
    <h1>Üdv a HoloHarmoniq világában!</h1>
    <p>Az új generációs holografikus élmény.</p>
</body>
</html>
